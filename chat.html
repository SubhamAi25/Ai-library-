<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Chatgpt</title>
    <!-- Tailwind-css cdn linked -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- css file linked -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Remix cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css"
        integrity="sha512-6p+GTq7fjTHD/sdFPWHaFoALKeWOU9f9MPBoPnvJEWBkGS4PKVVbCpMps6IXnTiXghFbxlgDE8QRHc3MU91lJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <main class="w-full h-screen grid grid-cols-13 bg-gradient-to-br from-slate-900 to-slate-700">
        <section class="sidebar col-span-2 bg-slate-800 hidden xl:block" id="sidebar">
            <div class="w-full h-[4rem] flex justify-between items-center p-3">
                <button class="p-[0.3rem] hover:bg-slate-700 rounded-lg">
                    <img src="assets/chatgpt.png" alt="" class="w-[1.8rem] h-[1.8rem]">
                </button>
                <button class="px-[0.4rem] py-[0.2rem] hover:bg-slate-700 rounded-lg" id="sidebar-close-btn">
                    <i class="ri-side-bar-line text-2xl text-gray-300"></i>
                </button>
            </div>

            <aside class="w-full px-2 py-3">
                <ul class="w-full h-[8rem] flex flex-col items-start gap-1">
                    <li><a href="#" class="flex gap-3 text-white p-2 hover:bg-slate-700 rounded-lg"><i
                                class="ri-pen-nib-fill text-lg"></i><span>New chat</span></a></li>
                    <li><a href="#" class="flex gap-3 text-white p-2 hover:bg-slate-700 rounded-lg"><i
                                class="ri-search-line text-lg"></i><span>Search chat</span></a></li>
                    <li><a href="#" class="flex gap-3 text-white p-2 hover:bg-slate-700 rounded-lg"><i
                                class="ri-image-circle-fill text-lg"></i><span>Library</span></a></li>
                </ul>
            </aside>

            <aside class="w-full px-2 py-3">
                <h4 class="p-2 text-neutral-400">Chats</h4>
                <ul class="w-full flex flex-col gap-1 max-h-166 overflow-y-scroll">
                    <li><a href="#" class="flex gap-3 text-white p-2 hover:bg-slate-700 rounded-lg">Create Pull
                            request</a></li>
                    <li><a href="#" class="flex gap-3 text-white p-2 hover:bg-slate-700 rounded-lg">context api</a></li>
                    <li><a href="#" class="flex gap-3 text-white p-2 hover:bg-slate-700 rounded-lg">react router dom</a>
                    </li>
                </ul>
            </aside>
        </section>

        <section class="col-span-13 xl:col-span-11 grid grid-rows-12" id="main-section">
            <nav class="w-full row-span-1">
                <ul class="w-full flex justify-between gap-1 p-3">
                    <li class="block xl:hidden" id="sidebar-active-btn-parent">
                        <button class="text-white text-2xl p-2 hover:bg-slate-700 rounded-lg" id="sidebar-active-btn">
                            <i class="ri-menu-line"></i>
                        </button>
                    </li>
                    <li>
                        <a href="#" class="flex gap-3 text-white text-lg p-2 hover:bg-slate-700 rounded-lg">ChatGPT</a>
                    </li>
                    <li>
                        <a href="#" class="flex gap-3 text-white text-xl p-2 hover:bg-slate-700 rounded-lg">
                            <i class="ri-chat-smile-2-line"></i>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="flex flex-col justify-center items-center row-span-11 gap-5 px-4">
                <h1 class="text-white text-2xl xl:text-4xl text-center">What can I help with?</h1>

                <form action=""
                    class="w-[20rem] sm:w-[33rem] lg:w-[44rem] xl:w-[50rem] h-[8rem] grid grid-rows-2 bg-slate-800 rounded-2xl p-5 shadow-xl">
                    <textarea
                        class="w-full h-full bg-transparent resize-none outline-none border-none text-white text-base leading-relaxed placeholder:text-gray-400 scrollbar-hide"
                        placeholder="Type your question here..."></textarea>

                    <div class="flex justify-between items-center">
                        <div class="flex gap-3">
                            <button class="py-1 px-2 text-xl rounded-full text-white hover:bg-slate-700"><i
                                    class="ri-add-line"></i></button>
                            <button class="py-2 px-4 rounded-full text-white hover:bg-slate-700"><i
                                    class="ri-equalizer-2-line"></i> <span>Tools</span></button>
                        </div>
                        <div class="flex gap-3">
                            <button class="py-1 px-2 rounded-full text-xl text-white hover:bg-slate-700"><i
                                    class="ri-mic-line"></i></button>
                            <button class="py-1 px-2 rounded-full text-xl text-slate-900 bg-white hover:opacity-90"><i
                                    class="ri-arrow-up-line"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>


    <script type="module" src="./script/script.js"></script>
</body>

</html>
