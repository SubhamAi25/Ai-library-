<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- Remix Icon CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css"
    integrity="sha512-6p+GTq7fjTHD/sdFPWHaFoALKeWOU9f9MPBoPnvJEWBkGS4PKVVbCpMps6IXnTiXghFbxlgDE8QRHc3MU91lJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 to-slate-700 flex items-center justify-center p-4">

  <!-- Back button -->
  <button class="absolute top-5 left-5 text-white text-2xl hover:text-teal-400">
    <a href="index.html"><i class="ri-arrow-left-line"></i></a>
  </button>

  <!-- Signup Box -->
  <section class="bg-slate-800 text-white rounded-2xl p-8 w-full max-w-md shadow-xl">
    <h2 class="text-3xl font-bold text-center mb-6">Create an Account</h2>

    <form action="#" class="space-y-5" id="form">
      <div>
        <label class="block mb-1 text-sm text-gray-300">Full Name</label>
        <input type="text" name="name" placeholder="Enter your full name" id="full-name"
          class="w-full px-4 py-2 rounded-lg bg-slate-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-400"
          required />
      </div>

      <div>
        <label class="block mb-1 text-sm text-gray-300">Email</label>
        <input type="email" name="email" placeholder="Enter your email" id="email"
          class="w-full px-4 py-2 rounded-lg bg-slate-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-400"
          required />
      </div>

      <div>
        <label class="block mb-1 text-sm text-gray-300">Password</label>
        <input type="password" name="password" placeholder="Create a password" id="password"
          class="w-full px-4 py-2 rounded-lg bg-slate-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-400"
          required />
      </div>

      <div class="flex items-center text-sm text-gray-400 gap-2">
        <input type="checkbox" class="accent-teal-500" required />
        <label>I agree to the <a href="#" class="text-teal-400 hover:underline">Terms & Conditions</a></label>
      </div>

      <button type="submit"
        class="w-full bg-white text-slate-900 font-medium py-2 rounded-lg hover:opacity-90 transition duration-300">
        Sign Up
      </button>
    </form>

    <p class="text-center text-gray-400 mt-6">Already have an account?
      <a href="login.html" class="text-teal-400 hover:underline">Login</a>
    </p>
  </section>


  <script src="script/signup.js"></script>
</body>
</html>
